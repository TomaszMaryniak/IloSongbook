<style>
a {
  text-decoration: none; /* Usuwa podkreślenie */
  color: rgba(189,32,40,.8);
}
a:focus,
a:hover {
  color: #333;
}
/* Custom default button */
.btn-secondary,
.btn-secondary:hover,
.btn-secondary:focus {
  color: #333;
  text-shadow: none; /* Prevent inheritance from `body` */
  background-color: #fff;
  border: .05rem solid #fff;
}
.site-wrapper {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  width: 100%;
  min-height: 100vh; /* Wysokość strony nie mniejsza niż wysokość ekranu */
  box-shadow: inset 0 0 5rem rgba(0,0,0,.5);
}
.cover-container {
  margin-right: auto;
  margin-left: auto;
}
.masthead {
  margin-bottom: 2rem;
}
.masthead-brand {
  margin-bottom: 0;
}
.nav-masthead .nav-link {
  padding: .2rem 0;
  font-weight: bold;
  color: rgba(0,0,0,.5);
  background-color: transparent;
  border-bottom: .25rem solid transparent;
}
.nav-masthead {
  display: flex;
  justify-content: center; /* Wyśrodkowanie elementów w poziomie */
}
.nav-masthead .nav-link + .nav-link {
  margin-left: 1rem;
}
.nav-masthead .active {
  color: #fff;
  border-bottom-color: #fff;
}

.mastfoot {
  color: rgba(0,0,0,1);
  position: fixed;
  bottom: 0;
  width: 100%;
  text-align: center;
}
.button-container {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  height: 100vh;
}
.button-container .btn {
  background-color: transparent; /* Ustawia tło na przezroczyste */
  border: 4px solid rgba(189,32,40,.8);   /* Opcjonalnie: dodaj obramowanie, aby przycisk był widoczny */
  white-space: nowrap; /* Zapobiega łamaniu tekstu */
  display: inline-block;
  text-align: center;
  padding: 10px 20px; /* Dostosuj padding, aby przycisk był odpowiednio duży */
  font-variant: small-caps; /* Ustawia tekst na kapitaliki */
}
.button-container2 .btn {
  background-color: transparent; /* Ustawia tło na przezroczyste */
  border: 4px solid rgba(189,32,40,.8);   /* Opcjonalnie: dodaj obramowanie, aby przycisk był widoczny */
  white-space: nowrap; /* Zapobiega łamaniu tekstu */
  display: inline-block;
  text-align: center;
  color: rgba(189,32,40,1);
  padding: 5px 10px;
}
@media (max-width: 420px) {
  .button-container .btn {
    white-space: normal; /* Pozwala na łamanie tekstu */
  }
}
.custom-width {
  width: 70%; /* Ustawia szerokość na 70% okna */
  margin: 0 auto; /* Centruje kartę */
}
.custom-border {
  border: 2px solid rgba(189,32,40,.8); /* Ustawia kolor ramki */
}

</style>

<script>
  window.onload = function() {
    var logoHeight = document.getElementById('logo').offsetHeight;
    var footerHeight = document.getElementById('footer').offsetHeight;
    console.log('Wysokość logo: ' + logoHeight + 'px');
    console.log('Wysokość stopki: ' + footerHeight + 'px');

    // Dostosuj wysokość kontenera przycisku
    var buttonContainer = document.querySelector('.button-container');
    buttonContainer.style.height = 'calc(100vh - ' + (logoHeight + footerHeight) + 'px)';
    buttonContainer.querySelector('.btn').style.marginTop = 'calc((100vh - ' + (logoHeight + footerHeight) + 'px) / 6)';
  };
</script>
